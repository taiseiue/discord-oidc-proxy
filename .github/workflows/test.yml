name: Test

on:
  workflow_call:

permissions:
  contents: read

jobs:
  typecheck-and-test:
    name: Type Check & Test (Node 20)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test -- --run

      - name: Upload Vitest report (failure only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-report
          path: |
            junit.xml
            coverage
          if-no-files-found: ignore

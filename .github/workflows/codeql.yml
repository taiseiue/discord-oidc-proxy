name: CodeQL

on:
  workflow_call:
    inputs:
      run-schedule:
        description: 'Whether scheduled weekly run context'
        required: false
        type: boolean

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: none

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Type checking can help CodeQL with more semantic info
      - name: Type check
        run: pnpm typecheck

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
